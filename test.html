<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>hassle test page</title>
	<script type="text/javascript" src="hassle.js"></script>
	<script type="text/javascript">
	function highlight(selector) {
	  var every = hassle("*");
	  for (var i in every) {
	    every[i].style.backgroundColor = "transparent";
	  }
	  var arr = hassle(selector);
	  for (var j in arr) {
	    arr[j].style.backgroundColor = "#fef68e";
	  }
	}
	window.onload = function() {
	  var arr = hassle("body > p");
    for (var k in arr) {
      arr[k].style.backgroundColor = "#fef68e";
    }
  }
	</script>
</head>
<body>
  <h1>an h1</h1>
  <div><h1>an h1 in a div</h1></div>
  <h2>an h2</h2>
  <p id="hello">p with id of hello</p>
  <p id="omg" class="lol">p with id of omg and class of lol</p>
  <p class="lol">p with class of lol</p>
  <div><p class="indiv">p in a div</p></div>
</body>
</html>
