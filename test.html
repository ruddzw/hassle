<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>hassle test page</title>
	<script type="text/javascript" src="hassle.js"></script>
	<script type="text/javascript">
	window.onload = function() {
	  var arr = hassle("body h1");
    for (i in arr) {
      arr[i].style.backgroundColor = "#fef68e";
    }
  }
	</script>
</head>
<body>
  <h1>an h1</h1>
  <div><h1>an h1 in a div</h1></div>
  <h2>an h2</h2>
  <p id="hello">p with id of hello</p>
  <p id="omg" class="lol">p with id of omg and class of lol</p>
  <p class="lol">p with class of lol</p>
</body>
</html>
